<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif Getter</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="main-header">
      <h1>Winter Is Coming</h1>
    </div>
    <div class="sub-header">

    </div>
  </header>

  <div class="grid main-container">
    <div class="btn-wrapper">

      <div id="new-btn-form">
        <label for="new-btn">Create New Gif Button:</label>
        <input type="text" id="new-btn">
        <input type="submit" value="Moar gifs!" id="form-btn">
      </div>

      <div id="btn-container"></div>

    </div>

    <div class="app-container">

      <div id="gif-container"></div>

    </div>

    <div class="grid shield-container">
      <img src="assets/images/arryn.png" alt="" class="shield" id="arryn-shield">
      <img src="assets/images/baratheon.png" alt="" class="shield" id="baratheon-shield">
      <img src="assets/images/greyjoy.png" alt="" class="shield" id="greyjoy-shield">
      <img src="assets/images/lannister.png" alt="" class="shield" id="lannister-shield">
      <img src="assets/images/martell.png" alt="" class="shield" id="martell-shield">
      <img src="assets/images/stark.png" alt="" class="shield" id="stark-shield">
      <img src="assets/images/targaryen.png" alt="" class="shield" id="targaryen-shield">
      <img src="assets/images/tully.png" alt="" class="shield" id="tully-shield">
      <img src="assets/images/tyrell.png" alt="" class="shield" id="tyrell-shield">
    </div>

    <img src="assets/images/fire.png" alt="" id="fire">

  </div>

  <footer>
    &#9400;Copyright 2018 Keith Allmon
  </footer>









  <script src="assets/js/jquery-3.3.1.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
